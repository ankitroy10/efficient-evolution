name: efficient-evolution
channels:
  - pytorch
  - pyg
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # Core Python and Build Tools
  - python=3.9
  - pip
  - setuptools
  - wheel

  # Deep Learning & Graph Networking
  - pytorch=1.12.1
  - pyg=2.1.0
  - pytorch-cluster=1.6.0
  - pytorch-scatter=2.0.9
  - pytorch-sparse=0.6.15

  # Bioinformatics Tools
  - hhsuite=3.3.0
  - hmmer=3.3.2
  - mafft=7.310
  - perl=5.32

  # Science & Math Stack
  - numpy=1.23.4
  - scipy=1.9.3
  - pandas=1.5.1
  - scikit-learn=1.0.2
  - matplotlib=3.6.2
  - seaborn=0.12.1
  - statsmodels=0.13.5
  - networkx=2.8.8
  - numba=0.56.4
  - joblib

  # Supporting Libraries
  - tqdm
  - requests
  - jinja2
  - markupsafe
  - cffi
  - cryptography
  - colorama

  # Pip-specific installs
  - pip:
      - anndata==0.8.0
      - biopython==1.79
      - biotite==0.35.0
      - evolocity==1.0
      - fair-esm==2.0.0
      - scanpy==1.9.1
      - umap-learn==0.5.3
      - igraph==0.10.2
      - louvain==0.8.0
      - pynndescent==0.5.8
      - session-info==1.0.0
      - rich==12.6.0
      - clize==5.0.0